<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./resume_builder.js" type="text/Javascript"></script>
    <style>
        .container {
            background-color: rgb(162, 208, 246);
        }

        .center {
            margin-left: 250px;
        }

        .center1 {
            margin-left: 250px;
        }
        .g{
            width:100px;
        }
    </style>
</head>

<body>
    <div class="container p-5">
        <h1 class="resume text-center mb-4"><u>Resume</u></h1>
        <div class="center">
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">
                    <h6>Name :</h6>
                </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="inputPassword" onkeyup="add(this,'name',null)">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">
                    <h6>Email Id :</h6>
                </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="inputPassword" onkeyup="add(this,'emailid',null)">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">
                    <h6>Contact Number :</h6>
                </label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" id="inputPassword" onkeyup="add(this,'phone_number',null)">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">
                    <h6>Objective :</h6>
                </label>
                <div class="col-sm-6">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" onkeyup="add(this,'Objective',null)"></textarea>
                </div>
            </div>
        </div>
        <div class="center1">
            <h3><u>Personal Details:</u></h3>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">
                    <h6>Father Name :</h6>
                </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="inputPassword" onkeyup="add(this,'father_name','personal_details')">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">
                    <h6>Mother Name :</h6>
                </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="inputPassword" onkeyup="add(this,'mother_name','personal_details')">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">
                    <h6>Date of Birth:</h6>
                </label>
                <div class="col-sm-6">
                    <input type="date" class="form-control" id="inputPassword" onkeyup="add(this,'date_of_birth','personal_details')">
                </div>
            </div>
            <div class="d-flex">
                <h6>Marital status :</h6>
                <div class="form-check form-check-inline ms-5">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1">
                    <label class="form-check-label" for="inlineRadio1">YES</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio2">No</label>
                </div>
            </div>
            <div class="mt-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">
                    <h6>Address :</h6>
                </label>
                <div class="col-sm-6">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" onkeyup="add(this,'address','personal_details')"></textarea>
                </div>
            </div>
        </div>

        <h3><u>Education:</u></h3>
        <h5>Degree</h5>
        <div class="row">
            <div class="col-3">
                <input type="text" id="Institute_Name" class="form-control" placeholder="Institute Name">
            </div>
            <div class="col-3">
                <input type="text" id="Course_Name" class="form-control" placeholder="Course Name">
            </div>
            <div class="col-2">
                <input type="text" id="Year" class="form-control" placeholder="Academic Year">
            </div>
            <div class="col-3">
                <input type="text" id="place" class="form-control" placeholder="place">
            </div>
            <div class="col-1">
                <button onclick="addMultiValue('education','Institute_Name','Course_Name','Year','place')">Add</button>
            </div>
           
        </div>
        <h5>12th</h5>
        <div class="row">
            <div class="col-3">
                <input type="text" id="Institute_Name_1" class="form-control" placeholder="Institute Name">
            </div>
            <div class="col-3">
                <input type="text" id="Course_Name_1" class="form-control" placeholder="Course Name">
            </div>
            <div class="col-2">
                <input type="text" id="Year_1" class="form-control" placeholder="Academic Year">
            </div>
            <div class="col-3">
                <input type="text" id="place_1" class="form-control" placeholder="place">
            </div>
            <div class="col-1">
                <button onclick="addMultiValue('education','Institute_Name_1','Course_Name_1','Year_1','place_1')">Add</button>
            </div>
        </div>
        <h5>10th</h5>
        <div class="row">
            <div class="col-3">
                <input type="text" id="Institute_Name_2" class="form-control" placeholder="Institute Name">
            </div>
            <div class="col-3">
                <input type="text" id="Course_Name_2" class="form-control" placeholder="Course Name">
            </div>
            <div class="col-2">
                <input type="text" id="Year_2" class="form-control" placeholder="Academic Year">
            </div>
            <div class="col-3">
                <input type="text" id="place_2" class="form-control" placeholder="place">
            </div>
            <div class="col-1">
                <button onclick="addMultiValue('education','Institute_Name_2','Course_Name_2','Year_2','place_2')">Add</button>
            </div>
           
        </div>
        <div class="mt-4 row">
            <label for="inputtext" class="col-sm-2 col-form-label">
                <h5>Project :</h5>
            </label>
            <div class="col-3">
                <input type="text" class="form-control" id="project_name" placeholder="Project Name">
            </div>
            <div class="col-3">
                <input type="text" id="company_name" class="form-control" placeholder="Company Name">
            </div>
            <div class="col-3">
                <input type="text" id="duration" class="form-control" placeholder="Duration">
            </div>
            <div class="col-1">
                <button onclick="addMultiValue('project','Institute_Name_2','Course_Name_2','Year_2','place_2')">Add</button>
            </div>
           
        </div>
        <h3><u>Work Experience:</u></h3>
        <div class="row">
            <div class="col-3">
                <input type="text" id="Company Name" class="form-control" placeholder="Company Name">
            </div>
            <div class="col-3">
                <input type="text" id="Designation" class="form-control" placeholder="Designation">
            </div>
            <div class="col-3">
                <input type="text" id="Experience" class="form-control" placeholder="Experience">
            </div>
            <div class="col-3">
                <input type="text" id="place" class="form-control" placeholder="place">
            </div>
        </div>
        <h3 class="certi mt-3"><u>Certification:</u></h3>
        <div class="mt-4 row">
            <label for="inputtext" class="col-sm-1 col-form-label">
                <h6>1 :</h6>
            </label>
            <div class="col-3">
                <input type="text" class="form-control" id="inputtext" placeholder="Project Name">
            </div>
            <div class="col-3">
                <input type="text" id="Course Name" class="form-control" placeholder="Company Name">
            </div>
            <div class="col-3">
                <input type="text" id="Course Name" class="form-control" placeholder="Duration">
            </div>
        </div>
        <div class="mt-4 row">
            <label for="inputtext" class="col-sm-1 col-form-label">
                <h6>2 :</h6>
            </label>
            <div class="col-3">
                <input type="text" class="form-control" id="inputtext" placeholder="Project Name">
            </div>
            <div class="col-3">
                <input type="text" id="Course Name" class="form-control" placeholder="Company Name">
            </div>
            <div class="col-3">
                <input type="text" id="Course Name" class="form-control" placeholder="Duration">
            </div>
        </div>
        <h3 class="certi mt-3"><u>Skills:</u></h3>
        <div class="row">
            <div class="col-3">
                <input type="text" id="skills" class="form-control">
            </div>
            <button class="g btn-sm" onclick="addarrayvalue('skills')" >Submit</button>
        </div>
        <h3 class="certi mt-3"><u>Languages Known:</u></h3>
        <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
            <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
            <label class="btn btn-outline-dark" for="btncheck1">Tamil</label>

            <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
            <label class="btn btn-outline-dark" for="btncheck2">English</label>

            <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
            <label class="btn btn-outline-dark" for="btncheck3">Hindi</label>

            <input type="checkbox" class="btn-check" id="btncheck4" autocomplete="off">
            <label class="btn btn-outline-dark" for="btncheck4">Malayalam</label>

            <input type="checkbox" class="btn-check" id="btncheck5" autocomplete="off">
            <label class="btn btn-outline-dark" for="btncheck5">French</label>
        </div>
        <h3 class="certi mt-3"><u>Hobbies:</u></h3>
        <div class="row">
            <div class="col-3">
                <input type="text" id="hobbies" class="form-control">
            </div>
            <button class="g btn-sm" onclick= "addarrayvalue('hobbies')" >Submit</button>
        </div>
        <h3 class="certi mt-3"><u>Personal Interest:</u></h3>
        <div class="row">
            <div class="col-3">
                <input type="text" id="personal_interest" class="form-control">
            </div>
            <button class="g btn-sm" onclick= "addarrayvalue('personal_interest')" >Submit</button>
        </div>
        <div class="form-check mt-4 ">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                "I hereby declare that the information provided in this resume is true and accurate to the best of my
                knowledge".
            </label>
        </div>
        <div class="d-grid gap-2 col-2 mx-auto mt-4">
            <button class="btn btn-dark" type="button">Submit</button>
        </div>
        <section>
            <code id="output"></code>
        </section>
    </div>

</body>

</html>
